<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <title>Time Tracker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 30px;
      font-family: sans-serif;
      background: white;
    }

    .window {
      width: 320px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }

    .session-log {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }

    .session-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
      padding: 2px 0;
    }

    .todo-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.4em;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
      justify-content: space-between;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background: #f9f9f9;
      cursor: grab;
    }

    .todo-item span {
      flex-grow: 1;
    }

    .todo-item input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: gray;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    .delete-btn {
      background-color: #ccc;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
    }

    .delete-btn:hover {
      background-color: #999;
    }

    #prioritySelect {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .priority-high {
      border-left: 4px solid red;
    }

    .priority-medium {
      border-left: 4px solid orange;
    }

    .priority-low {
      border-left: 4px solid green;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Time Tracker</div>
    </div>
    <div class="window-body">
      <div>
        <label for="timerName">Timer Name:</label>
        <input type="text" id="timerName" placeholder="e.g., Study Session">
      </div>
      <div>
        <label for="sessionGoal">Session Goal (minutes):</label>
        <input type="number" id="sessionGoal" value="25">
      </div>
      <p>Work Session: <span id="timer">00:00</span></p>

      <div class="button-row">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
      </div>

      <div class="session-log" id="sessionLog"></div>

      <div class="todo-title">To-Do List</div>
      <input type="text" id="taskInput" placeholder="New task...">
      <select id="prioritySelect">
        <option value="low">ðŸŸ¢ Low Priority</option>
        <option value="medium" selected>ðŸŸ¡ Medium Priority</option>
        <option value="high">ðŸ”´ High Priority</option>
      </select>
      <button onclick="addTask()">Add</button>

      <div id="taskList"></div>
    </div>
  </div>

  <script>
    let sec = 0;
    let timerInterval = null;

    // Timer functions
    function updateTimerDisplay() {
      document.getElementById('timer').textContent = new Date(sec * 1000).toISOString().substr(14, 5);
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        sec++;
        updateTimerDisplay();
        checkGoalReached();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      sec = 0;
      updateTimerDisplay();
    }

    function checkGoalReached() {
      const goalMinutes = parseInt(document.getElementById("sessionGoal").value, 10);
      if (sec === goalMinutes * 60) {
        alert("ðŸŽ‰ Session Goal Reached!");
      }
    }

    // Task management
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const prioritySelect = document.getElementById("prioritySelect");
      const taskText = taskInput.value.trim();
      const priority = prioritySelect.value;

      if (!taskText) return;

      const task = {
        id: Date.now(),
        text: taskText,
        priority: priority,
        completed: false
      };

      tasks.push(task);
      saveTasks();
      renderTasks();

      taskInput.value = "";
    }

    function toggleTaskCompletion(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    // Save & load
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach(task => {
        const item = document.createElement("div");
        item.className = `todo-item priority-${task.priority}`;
        item.draggable = true;
        item.dataset.id = task.id;

        item.innerHTML = `
          <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleTaskCompletion(${task.id})">
          <span style="text-decoration:${task.completed ? "line-through" : "none"}; color:${task.completed ? "gray" : "black"}">${task.text}</span>
          <button class="delete-btn" onclick="deleteTask(${task.id})">âœ–</button>
        `;

        // Drag events
        item.addEventListener("dragstart", handleDragStart);
        item.addEventListener("dragover", handleDragOver);
        item.addEventListener("drop", handleDrop);

        taskList.appendChild(item);
      });
    }

    // Drag & drop
    let draggedItemId = null;

    function handleDragStart(e) {
      draggedItemId = +e.target.dataset.id;
    }

    function handleDragOver(e) {
      e.preventDefault();
    }

    function handleDrop(e) {
      e.preventDefault();
      const targetId = +e.currentTarget.dataset.id;
      const draggedIndex = tasks.findIndex(t => t.id === draggedItemId);
      const targetIndex = tasks.findIndex(t => t.id === targetId);

      if (draggedIndex !== -1 && targetIndex !== -1 && draggedIndex !== targetIndex) {
        const [draggedTask] = tasks.splice(draggedIndex, 1);
        tasks.splice(targetIndex, 0, draggedTask);
        saveTasks();
        renderTasks();
      }
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
